<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
<div class = "container">
<div class = "fylo-buttons">
<div id= "logo" >
<img src="assets/images/logo.svg" alt="Fylo Logo">
</div>
<div id="buttons">
<div><input type="image"  alt="File Upload"
src="assets/images/icon-document.svg"></div>
<div><input type="image"  alt="Folder Upload"

src="assets/images/icon-upload.svg"></div>
</div>
</div>

</div>
<div id="box2">

</div>

<p>0 GB</p>

</div>
</div>
</div>
</div>
